<div class="row h-100">
  <div class="col pt-4">
    <div class="row mb-3" style="height: 5%">
      <div class="col-md col-sm-12">
        <h3 class="text-center">Modificar Condominio</h3>
      </div>
    </div>
    <div class="row" style="height: 80%" *ngIf="condominio">
      <div class="col-md col-sm-12">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="col-form-label" for="formGroupExampleInput">Nombre</label>
            <input type="text" [(ngModel)]="condominio[0].nombre" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">
            <label class="col-form-label" for="formGroupExampleInput">Precio actual de la cuota (Bs. S)</label>
            <input type="number" class="form-control" [(ngModel)]="condominio[0].precioActual" id="formGroupExampleInput" placeholder="Precio Actual">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1">Direccion</label>
            <textarea class="form-control h-textarea" [(ngModel)]="condominio[0].direccion" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group col-md-6">
              <label for="exampleFormControlTextarea1">Informaci√≥n de la cuenta</label>
              <textarea class="form-control h-textarea" [(ngModel)]="condominio[0].cuenta" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div class="form-row w-100">
          <div class="w-100">
            <button class="float-right btn btn-success my-2" (click)="submit()">Actualizar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="height: 80%" *ngIf="!condominio">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="alert alert-danger" role="alert">
          Error consultando la informacion. Intente luego.
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" (click)="redirect(0)" class="btn btn-info">Verificar pagos</button>
          <button type="button" (click)="redirect(1)" class="btn btn-info">Transacciones</button>
          <button type="button" (click)="redirect(2)" class="btn btn-info">Administrar usuarios</button>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
