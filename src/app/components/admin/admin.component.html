<div class="row h-100">
  <div class="col pt-4">
    <div class="row mb-3" style="height: 5%">
      <div class="col-md col-sm-12">
        <h3 class="text-center">Modificar Condominio</h3>
      </div>
    </div>
    <div class="row" style="height: 80%">
      <form class="w-100" action="">
        <div class="col-md col-sm-12 px-20">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="col-form-label" for="formGroupExampleInput">Nombre</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6">
              <label class="col-form-label" for="formGroupExampleInput">Precio Actual</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Precio Actual">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="exampleFormControlTextarea1">Direccion</label>
              <textarea class="form-control h-textarea" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group col-md-4">
              <label class="col-form-label" for="formGroupExampleInput">Fondo</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Fondo">
            </div>
          </div>
          <div class="form-row w-100">
            <div class="w-100">
              <button class="float-right btn btn-success my-2">Actualizar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-md-4 text-center">
        <button (click)="redirect(0)" class="btn btn-primary my-2">Verificar pagos</button>
      </div>
      <div class="col-md-4 text-center">
        <button (click)="redirect(1)" class="btn btn-primary my-2">Transacciones</button>
      </div>
      <div class="col-md-4 text-center">
        <button (click)="redirect(2)" class="btn btn-primary my-2">Administrar usuarios</button>
      </div>
    </div>
  </div>
</div>
