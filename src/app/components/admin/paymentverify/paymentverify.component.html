<div class="row">
  <div class="col-md">
    <div class="row">
      <div class="col-md">
        <div class="w-100 pt-3">
          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-primary" (click)="getBack()">
                <i class="fas fa-arrow-left"></i> Atras
              </button>
            </div>
            <div class="col-md-6">
              <h3 class="text-center mt-2">Pagos por verificar</h3>
            </div>
            <div class="col-md-3">
              <!-- <button type="button" class="btn btn-primary float-right" (click)="addUser = true">Registrar Usuario</button> -->
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Fecha</th>
              <th scope="col">Monto</th>
              <th scope="col">Usuario</th>
              <th scope="col">Codigo de transacci√≥n</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of fees">
              <th scope="row">{{item.cuotaId}}</th>
              <td>{{item.fechaInicio}}</td>
              <td>{{item.cantidad}}</td>
              <td>{{item.contrato.usuario.nombre}} {{item.contrato.usuario.apellido}}</td>
              <td>{{item.codigoVerificacion}}</td>
              <td><button type="submit" class="btn btn-success w-100" (click)="verifyFee(item.cuotaId)">Verificar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
