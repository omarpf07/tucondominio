<div class="row">
  <div class="col-md">
    <div class="row">
      <div class="col-md">
        <div class="w-100 pt-3">
          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-primary" routerLink="/home">
                <i class="fas fa-arrow-left"></i> Atras
              </button>
            </div>
            <div class="col-md-6">
              <h3 class="text-center">Movimientos contables del condominio</h3>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary float-right" (click)="print()">Imprimir</button>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 offset-md-1" *ngIf="movimientos?.length > 0">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Fecha del gasto</th>
              <th scope="col">Descripcion del gasto</th>
              <th scope="col">Monto del gasto</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of movimientos; let i = index;" class="my_link">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{item.fecha | date:"MM/dd/yyyy HH:mm" }}</td>
              <td>{{item.descripcion }}</td>
              <td [ngClass]="item.cantidad < 0 ? 'text-danger' : 'text-success'">{{item.cantidad | currency:'VEF':'symbol-narrow' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class=" col-md-10 offset-md-1 " *ngIf="movimientos?.length===0 ">
        <h4 class="text-center ">No hay resultados para mostrar.</h4>
      </div>
    </div>
  </div>
</div>
