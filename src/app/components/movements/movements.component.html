          <div class="row">
            <div class="col-md-6">
              <h3>Movimientos contables del condominio</h3>

        </div>
      </div>
    </div>

          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>

              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
