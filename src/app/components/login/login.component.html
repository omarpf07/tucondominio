<div class="d-flex h-100 align-items-center justify-content-center">
  <div class="card w-50" style="width: 400px !important">
    <div class="card-body">
      <h5 class="card-title text-center">Entrar al sistema</h5>
      <form [formGroup]="loginForm" (submit)="onSubmit(loginForm)">
        <div class="form-group">
          <label for="exampleInputEmail1">Correo</label>
          <input type="email" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="ejemplo@ejemplo.com">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">ContraseÃ±a</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu clave de acceso">
        </div>
        <button type="submit" class="btn btn-info float-right" [ngClass]="{'disabled': loginForm.invalid}" [disabled]="loginForm.invalid">Entrar</button>
      </form>
    </div>
  </div>
</div>
