<div class="row alertHeader my-dialog-header" [ngClass]="{ 'dialog-alert-color': isError }">
  <div class="col-md">
    <h3 class="mt-3">&nbsp;{{ title }}</h3>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-md-12 alertContentMessage">
    <p class="md-body-1 alertMessage" [innerHTML]="message"></p>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-md-12">
    <button type="button" class="float-right" md-button color="primary" (click)="dialogRef.close(true)">OK</button>
  </div>
</div>
