<div class="row bg-primary">
  <div class="col-md">
    <h3 class="mt-3">&nbsp;{{ title }}</h3>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-md confirmContentMessage">
    <p class="md-body-1 confirmMessage" [innerHTML]="message"></p>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-dark" (click)="dialogRef.close(true)">Ok</button>
    <button type="button" class="btn btn-light" (click)="dialogRef.close()">Cancel</button>
  </div>
</div>
