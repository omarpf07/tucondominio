<div class="row h-100">
  <div class="col pt-4">
    <div class="row mb-3" style="height: 5%">
      <div class="col-md col-sm-12">
        <h3 class="text-center">Pagar Cuota</h3>
      </div>
    </div>
    <div class="row" style="height: 80%" [formGroup]="pagarCuotaForm" (ngSubmit)="onSubmit()"> 
      <div class="col-md-3"></div>
      <div class="col-md-6 col-sm-12">
        <div class="form-row">
          <div class="form-group col-md">
            <label class="col-form-label" for="formGroupExampleInput">Ingrese el codigo de referencia de la transferencia realizada por el monto indicado.</label>
            <input type="number" class="form-control" id="formGroupExampleInput" placeholder="155599664455">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button type="submit" class="btn btn-danger w-100" routerLink="/home">Cancelar</button>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary w-100">Pagar</button>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
